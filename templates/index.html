<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ðŸŒ¿ Plant Disease Classifier</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e0f7fa, #a5d6a7);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        h2 {
            margin-bottom: 20px;
            color: #2e7d32;
        }

        form input[type="file"] {
            margin: 15px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
            width: 100%;
        }

        form input[type="submit"] {
            background-color: #66bb6a;
            color: white;
            padding: 10px 25px;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form input[type="submit"]:hover {
            background-color: #43a047;
        }

        .result {
            margin-top: 25px;
        }

        .result img {
            margin-top: 15px;
            width: 300px;
            border-radius: 15px;
            border: 2px solid #66bb6a;
        }

        .prediction-text {
            font-size: 20px;
            color: #2e7d32;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸŒ¿ Plant Disease Classifier</h2>
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <br>
            <input type="submit" value="Predict">
        </form>

        {% if prediction %}
            <div class="result">
                <p class="prediction-text">Prediction: {{ prediction }}</p>
                <img src="{{ image_path }}" alt="Uploaded Leaf">
            </div>
        {% endif %}
    </div>
</body>
</html>
