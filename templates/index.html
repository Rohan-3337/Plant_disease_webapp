<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ðŸŒ¿ Plant Disease Classifier</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e0f7fa, #a5d6a7);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        h2 {
            margin-bottom: 20px;
            color: #2e7d32;
        }

        form input[type="file"] {
            margin: 15px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
            width: 100%;
        }

        form input[type="submit"] {
            background-color: #66bb6a;
            color: white;
            padding: 10px 25px;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form input[type="submit"]:hover {
            background-color: #43a047;
        }

        .result {
            margin-top: 25px;
            text-align: left;
        }

        .result img {
            display: block;
            margin: 20px auto;
            width: 300px;
            border-radius: 15px;
            border: 2px solid #66bb6a;
        }

        .prediction-text {
            font-size: 20px;
            color: #2e7d32;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .remedy-box {
            background: #f1f8e9;
            border-left: 5px solid #8bc34a;
            padding: 15px 20px;
            border-radius: 10px;
            margin-top: 20px;
            color: #33691e;
            font-size: 16px;
            line-height: 1.5;
        }

        .markdown-rendered {
            margin-top: 10px;
        }

        @media screen and (max-width: 600px) {
            .container {
                padding: 20px;
            }

            .result img {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>ðŸŒ¿ Plant Disease Classifier</h2>
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <br>
            <input type="submit" value="Predict">
        </form>

        {% if prediction %}
        <div class="result">
            <p class="prediction-text">ðŸ©º Prediction: {{ prediction }}</p>
            <img src="{{ image_path }}" alt="Uploaded Leaf">

            {% if remedy %}
            <div class="remedy-box">
                <strong>ðŸ’¡ Remedy:</strong>
                <div id="remedy-markdown" class="markdown-rendered"></div>
            </div>

            <script id="remedy-data" type="application/json">
                {{ remedy | tojson }}
            </script>

            <script>
                const remedyMarkdown = JSON.parse(document.getElementById("remedy-data").textContent);
                const html = marked.parse(remedyMarkdown);
                document.getElementById("remedy-markdown").innerHTML = html;
            </script>
            {% endif %}
        </div>
        {% endif %}
    </div>
</body>

</html>
